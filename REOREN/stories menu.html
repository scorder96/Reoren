<html>
<style>
.search{
font-family:webdings;
font-size:50px;
position:fixed;top:140px;left:950px;
outline:none;border:none;
background:transparent;
transition:background 0.5s;
}
.search:hover{
background:aquamarine;
}
.type{
color:inherit;text-decoration:none;
font-family:courier;font-size:30px;
height:100px;width:200px;
background:transparent;
position:fixed;
border:solid;border-radius:10px;
transition:background 1s;
vertical-align: middle;
padding:50px;padding-top:50px;padding-bottom:0px;
cursor:pointer;
}
.type:hover{
background:aquamarine;
}
</style>
<head>
<link rel="stylesheet" href="styles1.css">
<h3 class="header">Reoren</h3>
<h1 class="head">Stories</h>
<br>
</head>
<body>
<input id="input" type="input" class="input" placeholder=Search>
<button id="search" class="search" onclick=myFunction()>a</button>
<div class="list">
<button value="lol"></button>
<button><img src="https://www.thinkrightme.com/wp-content/uploads/2019/08/Untitled-design-42-1.jpg"></button>
<button></button>
<button></button>
</div>
<footer class="footer"></footer>
</body>
<script>
function myFunction() {
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('input');
  filter = input.value.toUpperCase();
  ul = document.getElementById("list");
  li = ul.getElementsByTagName('li');

  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    li[i].style.top = "1000px";
} else {
      li[i].style.display = "none";
    }
  }
}

var input = document.getElementById("input");

input.addEventListener("keyup", function(event) {
  if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("search").click();
  }
});
</script>
</html>
